# see: https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml
run:
  go: "1.20"

output:
  sort-results: true

linters-settings:
  cyclop:
    max-complexity: 20
  dupl:
    threshold: 100
  errcheck:
    check-type-assertions: true
  gocognit:
    min-complexity: 20
  gocyclo:
    min-complexity: 20
  godox:
    keywords:
      - "TODO"
      - "FIXME"
  gosec:
    excludes:
      - "G401"
      - "G404"
      - "G501"
  lll:
    line-length: 100
    tab-width: 4
  makezero:
    always: true
  misspell:
    locale: "US"
    ignore-words:
      - "some_word"
  mnd:
    ignored-functions:
      - "strconv.FormatInt"
      - "strconv.ParseFloat"
      - "strconv.ParseInt"
      - "strconv.ParseUint"
  nestif:
    min-complexity: 4
  testpackage:
    skip-regexp: "_inner_test.go"

linters:
  disable:
    - "contextcheck"
    - "depguard"
    - "exhaustruct"
    - "gofumpt"
    - "tagliatelle"
    - "varnamelen"
    - "wrapcheck"
    # ---- deprecated ---- #
    - "execinquery"
    - "gomnd"
    - "rowserrcheck"
    - "sqlclosecheck"
    - "wastedassign"
    # -------------------- #
  enable-all: true
  fast: false

issues:
  exclude-dirs:
    - ".github"
    - ".vscode"
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: "_test.go"
      linters:
        - "dupl"
        - "err113"
        - "errcheck"
        - "funlen"
        - "goerr113"
        - "maintidx"
    - path: "example"
      linters:
        - "mnd"
